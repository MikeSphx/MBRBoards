<!-- Load the Polymer.Element base class -->
<link rel="import" href="./bower_components/polymer/polymer-element.html">



<dom-module id="profiles-page">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">

      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }

      #main {
        height: 1500px;
        /*background-color: red;*/
      }

      #top {
        height: 400px;
      }
      #topImage {
        height: 400px;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: -1;
      }
      #topContainer {
        width: 60%;
        height: 100%;
      }
      #topContainerSearchMenu {
        width: 80%;
        height: 45px;
      }
      #topContainerSearchBar {
        margin: 0px 5px 0px 0px;
      }
      #topContainerText {
        margin: 0px 0px 20px 0px;
        color: #ffffff;
        font-weight: bolder;
        font-size: 350%;
        line-height: 110%;
        text-shadow: 2px 2px 3px #000000;
      }
      #searchBar {
        --paper-input-container: {
            height: 40px;
            padding: 0px 8px 0px 8px;
            position: relative;
            bottom: 8px;
        };
        --paper-input-container-focus-color: #E53935;
      }
      .full {
        width: 100%;
        height: 100%;
      }
      .fullWidth {
        width: 100%;
      }
      .searchMenuButton {
/*        background-color: #f1f1f1;
        color: #E53935;;*/
        min-width: 50px;
        background-color: #E53935;
        color: #f1f1f1;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <!-- General view (search + non-filtered grid) -->
    <app-route id="appRoute"
    route="{{route}}"
    pattern="/profiles"
    data="{{routeData}}"
    tail="{{subroute}}"></app-route>
    <!-- Search view, search + filtered grid -->
    <app-route id="appRoute"
    route="{{route}}"
    pattern="/profiles/search/:profilesQuery"
    data="{{routeData}}"
    tail="{{subroute}}"></app-route>
    <!-- Profile view -->
    <app-route id="appRoute"
    route="{{route}}"
    pattern="/profiles/:user"
    data="{{routeData}}"
    tail="{{subroute}}"></app-route>

    <div id="main">
      <div id="top" class="fullWidth horizontal center-justified layout">
        <iron-image id="topImage" class="full" src="./img/collo.png" sizing="cover"></iron-image>
        <div id="topContainer" class="full vertical center-justified layout center">
          <div id="topContainerText">
            <span>MBR Profiles</span>
          </div>
          <div id="topContainerSearchMenu" class="horizontal center-justified layout">
            <paper-card id="topContainerSearchBar" class="flex">
              <paper-input id="searchBar" class="full" placeholder="Search"></paper-input>
            </paper-card>
            <paper-button class="searchMenuButton" raised><iron-icon icon="search"></iron-icon></paper-button>
            <paper-button class="searchMenuButton" raised><iron-icon icon="refresh"></iron-icon></paper-button>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>

    class ProfilesPage extends Polymer.Element {

      static get is() { return 'profiles-page' }

      connectedCallback() {
        super.connectedCallback();

      }



    }

    customElements.define(ProfilesPage.is, ProfilesPage);

  </script>
</dom-module>
